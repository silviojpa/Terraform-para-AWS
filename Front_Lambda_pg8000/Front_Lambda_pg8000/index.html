<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário AWS</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #232f3e; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #37475a; }
        #mensagem { text-align: center; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro de Usuário</h2>
    <input type="text" id="nome" placeholder="Nome Completo">
    <input type="email" id="email" placeholder="E-mail">
    <input type="number" id="idade" placeholder="Idade">
    <input type="text" id="endereco" placeholder="Endereço">
    <button onclick="enviarDados()">Cadastrar na AWS</button>
    <p id="mensagem"></p>
</div>

<script>
    async function enviarDados() {
        const mensagemElemento = document.getElementById('mensagem');
        const dados = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            idade: document.getElementById('idade').value,
            endereco: document.getElementById('endereco').value
        };

        // Verificação simples se os campos estão vazios
        if (!dados.nome || !dados.email) {
            mensagemElemento.innerText = "Por favor, preencha o nome e email.";
            mensagemElemento.style.color = "red";
            return;
        }

        mensagemElemento.innerText = "Enviando...";
        mensagemElemento.style.color = "blue";

        try {
            // A URL abaixo foi atualizada conforme sua imagem do API Gateway
            const response = await fetch('https://rqota3p47g.execute-api.us-east-1.amazonaws.com/default/salvar-usuario-postgreSQL', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            if (response.ok) {
                const resultado = await response.json();
                mensagemElemento.innerText = "✅ " + resultado;
                mensagemElemento.style.color = "green";
                // Limpa o formulário após sucesso
                document.querySelectorAll('input').forEach(i => i.value = '');
            } else {
                mensagemElemento.innerText = "❌ Erro ao conectar com a API.";
                mensagemElemento.style.color = "red";
            }
        } catch (error) {
            console.error("Erro:", error);
            mensagemElemento.innerText = "❌ Erro na rede ou CORS.";
            mensagemElemento.style.color = "red";
        }
    }
</script>

</body>
</html>
